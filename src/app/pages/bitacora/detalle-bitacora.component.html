<div class="row mt-5" *ngIf="bitacoraDetalle">
    <div class="col-md-4 mx-auto">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              Detalle
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>ID</b>{{bitacoraDetalle.idBitacoraDetalle}}</li>
              <li class="list-group-item"><b>FECHA</b>{{bitacoraDetalle.fecha}}</li>
              <li class="list-group-item"><b>IDVEHICULO</b>{{bitacoraDetalle.idVehiculo}}</li>
              <li class="list-group-item"><b>IDBITACORAMANTENIMIENTO</b>{{bitacoraDetalle.idBitacoraMantenimiento}}</li>
            </ul>
            <div class="card-footer">
                <button class="btn btn-outline-primary btn-block" (click)="volver()"> Volver</button>
            </div>
          </div>
         
    </div>
</div>
