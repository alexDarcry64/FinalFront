<div class="row mt-5" *ngIf="producto">
    <div class="col-md-4 mx-auto">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              Detalle
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>ID</b>{{producto.id}}</li>
              <li class="list-group-item"><b>NOMBRE</b>{{producto.nombre}}</li>
              <li class="list-group-item"><b>PRECIO</b>{{producto.precio}}</li>
            </ul>
            <div class="card-footer">
                <button class="btn btn-outline-primary btn-block" (click)="volver()"> Volver</button>
            </div>
          </div>
         
    </div>
</div>
