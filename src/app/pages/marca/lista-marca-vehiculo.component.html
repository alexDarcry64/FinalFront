<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        
        <td>{{producto.id}}</td>
        <td>{{producto.nombre}}</td>
        <td>{{producto.precio}}$</td>
        <td><button class="btn btn-outline-primary" routerLink="/detalle/{{producto.id}}">Ver</button></td>
        <td><button class="btn btn-outline-warning" routerLink="/editar/{{producto.id}}">Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="borrar(producto)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
